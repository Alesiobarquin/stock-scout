name: Stock Scout Daily Scan

on:
  schedule:
    - cron: '10 13 * * 1-5' # Runs Mon-Fri at 8:10 AM EST to avoid congestion #sdfhasfhasdlf
  workflow_dispatch:

jobs:
  scout:
    runs-on: ubuntu-latest
    permissions:
      contents: write # CRITICAL: Allows the bot to save CSV/JSON back to your repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetches all history so git can merge properly

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt # Ensure pandas and yfinance are here!

      - name: Run Stock Scout
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python alpha_scout.py

      - name: Commit and Push Data Updates
        run: |
          git config --global user.name "Stock Scout Bot"
          git config --global user.email "bot@stockscout.local"
          
          # Stage both the latest report and the historical log
          git add data/latest_report.json data/performance_log.csv
          
          # Only commit if files actually changed to avoid empty commit errors
          if git diff --staged --quiet; then
            echo "No changes detected in data files."
          else
            git commit -m "Automated Data Update: $(date +'%Y-%m-%d %H:%M')"
            
            # Pull latest changes AFTER committing to avoid "dirty working tree" errors
            git pull origin main --rebase
            
            git push
          fi